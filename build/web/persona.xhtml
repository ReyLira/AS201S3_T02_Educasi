<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>EDUCASI</title>
        <f:event listener="#{personaC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
        <p style="text-align: center;font-family: sans-serif;font-size: 20px">INGRESAR USUARIOS</p>
        <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        <h:form id="form" style="text-align: center;">
            <!--        Formulario del Persona    >--> 

            <p:panelGrid columns="2" style="width: 500px; margin: auto; border: 3px">
                <p:outputLabel value="NOMBRE" /><p:inputText value="#{personaC.per.nombre}"  maxlength="20"/>
                <p:outputLabel value="APELLIDO"/><p:inputText value="#{personaC.per.apellido}" maxlength="20"/>
                
                <p:outputLabel value="CONTRASEÑA"/><p:inputText value="#{personaC.per.password}" maxlength="16"/>
                <p:outputLabel value="EMAIL"/><p:inputText value="#{personaC.per.email}" maxlength="20"/>
                <p:outputLabel value="DIRECCION"/><p:inputText value="#{personaC.per.direccion}" maxlength="20"/>
                <p:outputLabel value="DNI"/><p:inputText value="#{personaC.per.DNI}" maxlength="8" ><p:keyFilter regEx="/[0-9]/" /></p:inputText>
                <p:outputLabel value="CELULAR"/><p:inputText value="#{personaC.per.celular}" maxlength="9" ><p:keyFilter regEx="/[0-9]/" /></p:inputText>
                <p:outputLabel value="ROL"/><p:selectOneRadio id="rol" value="#{personaC.per.ROL}" >
                    <p:ajax event="change" listener="#{personaC.listadoApoderado.clear()}" update="MenuID"/>
                    <f:selectItem itemLabel="ADMINISTRADOR" itemValue="A"/>
                    <f:selectItem itemLabel="APODERADO" itemValue="B"/>
                    <f:selectItem itemLabel="ALUMNO" itemValue="C"/>
                </p:selectOneRadio>
                <p:outputLabel value="RELACION APODERADO"/><p:selectOneMenu id="MenuID" value="#{personaC.per.personaID}">
                    <f:selectItems value="#{personaC.listadoApoderado}" var="apo" itemLabel="#{apo.ID}" itemValue="#{apo.ID}"/>
                </p:selectOneMenu>
               
            </p:panelGrid>
            <br/>
            <br/>
            <p:commandButton value="Registrar" actionListener="#{personaC.registrar()}" update="tablaPer"/>
            <p:commandButton value="Limpiar" actionListener="#{personaC.limpiar()}"/> 
            <br/>
            <br/>
            <p:selectOneButton value="#{personaC.rol}">
                <p:ajax event="change" update="tablaPer"/>
            <f:selectItem itemLabel="TODOS" itemValue="" />
            <f:selectItem itemLabel="ADMINISTRADOR" itemValue="A" />
            <f:selectItem itemLabel="APODERADOS" itemValue="B" />
            <f:selectItem itemLabel="ALUMNOS" itemValue="C" />
        </p:selectOneButton>
            <br/><br/>
            <h:commandButton value="EXPORT">
                        <p:dataExporter type="pdf" target="tablaPer" fileName="cars" />
            </h:commandButton>
            <!--  Listado del Personero -->
            <p:dataTable var="pers" id="tablaPer" value="#{personaC.listadoPer}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} registros"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                
                <p:column headerText="ID" >
                    <h:outputText value="#{pers.ID}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{pers.nombre}" />
                </p:column>
                <p:column headerText="APELLIDO">
                    <h:outputText value="#{pers.apellido}" />
                </p:column>
                <p:column headerText="CONTRASEÑA">
                    <h:outputText value="#{pers.password}" />
                </p:column>
                <p:column headerText="EMAIL">
                    <h:outputText value="#{pers.email}" />
                </p:column>
                <p:column headerText="DIRECCION">
                    <h:outputText value="#{pers.direccion}" />
                </p:column>
                <p:column headerText="DNI">
                    <h:outputText value="#{pers.DNI}" />
                </p:column>
                <p:column headerText="CELULAR">
                    <h:outputText value="#{pers.celular}" />
                </p:column>
                <p:column headerText="ROL">
                    <h:outputText value="#{pers.ROL}" />
                </p:column>
                <p:column headerText="RELACION APODERADO">
                    <h:outputText value="#{pers.personaID}" />
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandButton  oncomplete="PF('wdlgDatos').show();" value="Modificar" update=":dlgDatos">
                        <f:setPropertyActionListener value="#{pers}" target="#{personaC.per}" />
                    </p:commandButton>
                </p:column> 
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar"  actionListener="#{personaC.eliminar(pers)}" update="tablaPer">
                    </p:commandButton>

                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(personaC.listadoPer)} REGISTROS.
                </f:facet>
            </p:dataTable>
        </h:form>
        <!--  editar personas -->
        <p:dialog header="Datos de la Persona" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="NOMBRE" /> 
                    <p:inputText value="#{personaC.per.nombre}" maxlength="8" ></p:inputText>
                    <p:outputLabel value="APELLIDO" /> 
                    <p:inputText value="#{personaC.per.apellido}" maxlength="8" ></p:inputText>
                    <p:outputLabel value="CONTRASEÑA" /> 
                    <p:inputText value="#{personaC.per.password}" maxlength="8" ></p:inputText>
                    <p:outputLabel value="EMAIL" /> 
                    <p:inputText value="#{personaC.per.email}" maxlength="8" ></p:inputText>
                    <p:outputLabel value="DIRECCION" /> 
                    <p:inputText value="#{personaC.per.direccion}" maxlength="8" ></p:inputText>
                    <p:outputLabel value="DNI" /> 
                    <p:inputText value="#{personaC.per.DNI}" maxlength="8" ><p:keyFilter regEx="/[0-9]/" /></p:inputText>
                    <p:outputLabel value="CELULAR" /> 
                    <p:inputText value="#{personaC.per.celular}" maxlength="8" ><p:keyFilter regEx="/[0-9]/" /></p:inputText>
                    <p:outputLabel value="ROL" /><p:selectOneRadio id="rol" value="#{personaC.per.ROL}" >
                        <f:selectItem itemLabel="ADMINISTRADOR" itemValue="A"/>
                        <f:selectItem itemLabel="APODERADO" itemValue="B"/>
                        <f:selectItem itemLabel="ALUMNO" itemValue="C"/>
                    </p:selectOneRadio>

                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />

                    <p:commandButton value="Modificar" actionListener="#{personaC.modificar()}" 
                                     update=":form:tablaPer" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </h:form>
        </p:dialog>


    </h:body>
</html>
