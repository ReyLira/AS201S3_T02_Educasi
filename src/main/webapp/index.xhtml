<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>     

    </h:head>

    <h:body>
        <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true">
            <p:autoUpdate/>
        </p:growl>

        <p:separator/>
        <h2 style="font-weight:normal" ALIGN="center" >Clientes</h2>
        <p:separator/>
        <h:form id="form" style="margin: 0 auto; font-size: 12px;">
            <div class="card">
                <h5 class="p-mt-0" ALIGN="center">Consulta de Personas Jurídicas, Naturales y Tipo de Cambio</h5>
                <p:tabView>
                    <p:tab title="Naturales">
                        <p class="p-m-0">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Ingrese DNI"/>
                                <p:commandButton value="Buscar" action="#{buscadorC.buscarDNI()}"  update="form">
                                    <p:inputText value="#{buscadorC.persona.dni}" maxlength="8" >
                                        <p:keyFilter regEx="/[0-9]/"/>
                                    </p:inputText>&#160;
                                </p:commandButton>
                                <p:outputLabel value="Nombres" />
                                <p:inputText id="nom" value="#{buscadorC.persona.nombre}" maxlength="30">
                                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel  value="Apellido Paterno" />
                                <p:inputText id="apePat" value="#{buscadorC.persona.apePaterno}">
                                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="Apellido Materno" />
                                <p:inputText id="apeMat" value="#{buscadorC.persona.apeMaterno}">
                                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                                </p:inputText>
                            </p:panelGrid>
                        </p>
                    </p:tab>
                    
                </p:tabView>
            </div>
        </h:form>
    </h:body>
</html>
