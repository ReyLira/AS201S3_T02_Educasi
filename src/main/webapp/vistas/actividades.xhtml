<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:growl>
                <h:head>
                    <title>Actividad</title>
                    <f:event listener="#{actividadC.listar()}" type="preRenderView" />
                </h:head>
                <h:body>
                    <h:form id="formActividad" style="align-content: center;align-items: center;text-align: center">
                        <h1 style="font-family: sans-serif">ACTIVIDAD</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ACTIVIDAD" />
                            <p:inputText value="#{actividadC.act.nombreActividad}"  maxlength="60" required="true"  style="width: 250px" requiredMessage="Rellene el Nombre">
                                <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_i_ó_ú]/"/>
                            </p:inputText>
                            <p:outputLabel value="CUOTA POR CADA APODERADO" />
                            <p:inputText value="#{actividadC.act.montoActividad}" required="true" style="width: 250px" requiredMessage="Escriba la cuota">
                                <p:keyFilter regEx="/[0-9]/"/>
                            </p:inputText>
                            <p:outputLabel value="CANTIDAD DE APODERADOS" />
                            <p:inputText value="#{actividadC.act.cantApoActividad}" required="true" style="width: 250px" requiredMessage="Escriba la cuota">
                                <p:keyFilter regEx="/[0-9]/"/>
                            </p:inputText>
                            <p:outputLabel value="FECHA" />
                            <p:calendar id="german" value="#{actividadC.act.fechaActividad}"  locale="de" navigator="true"
                                        pattern="yyyy-MMM-dd"/>
                            <p:commandButton value="Registrar" actionListener="#{actividadC.registrar()}"
                                             action="#{actividadC.listar()}"
                                             update="formActividad :formTblActividad:tblActividad"/>
                        </p:panelGrid>

                    </h:form>
                    <h:form id="formTblActividad">
                        <p:dataTable id="tblActividad"
                                     var="act"
                                     value="#{actividadC.listAct}"
                                     selection="#{actividadC.act}"
                                     selectionMode="single"
                                     rowKey="#{act.IDactividad}"
                                     paginator="true"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <h:commandLink value="Descargar Listado" >
                                    <p:dataExporter type="xls" target="tblActividad" fileName="Listado"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="NOMBRE DE LA ACTIVIDAD:" sortBy="#{act.nombreActividad}" filterBy="#{act.nombreActividad}">
                                <p:outputLabel value="#{act.nombreActividad}"/>
                            </p:column>

                            <p:column headerText="CUOTA POR CADA APODERADO:">
                                <p:outputLabel value="#{act.montoActividad}"/>
                            </p:column>

                            <p:column headerText="CANTIDAD DE APODERADOS:">
                                <p:outputLabel value="#{act.cantApoActividad}"/>
                            </p:column>
                            <p:column headerText="ESTADO:">
                                <p:outputLabel value="#{act.estadoActividad}"/>
                            </p:column>
                            <p:column headerText="FECHA:">
                                <h:outputText value="#{act.fechaActividad}" style="text-transform: uppercase">
                                    <f:convertDateTime type="date" pattern="dd - MMM - y"/>
                                </h:outputText>
                            </p:column>
                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(actividadC.listAct)} REGISTROS.
                            </f:facet>
                        </p:dataTable>
                        <p:contextMenu for="tblActividad">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModActividad').show()" update=":formDialogActividad"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{actividadC.eliminar()}" update="tblActividad"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModActividad" resizable="false" modal="true">
                        <h:form id="formDialogActividad">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="ACTIVIDAD" />
                                <p:inputText value="#{actividadC.act.nombreActividad}"  maxlength="60" required="true"  style="width: 250px" requiredMessage="Rellene el Nombre">
                                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel value="CUOTA POR CADA APODERADO" />
                                <p:inputText value="#{actividadC.act.montoActividad}" required="true" style="width: 250px" requiredMessage="Escriba la cuota">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                                <p:outputLabel value="CANTIDAD DE APODERADOS" />
                                <p:inputText value="#{actividadC.act.cantApoActividad}" required="true" style="width: 250px" requiredMessage="Escriba la cuota">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                                <p:outputLabel value="ESTADO"/><p:selectOneRadio value="#{actividadC.act.estadoActividad}">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="FECHA" />
                                <p:calendar id="german" value="#{actividadC.act.fechaActividad}"  locale="de" navigator="true"
                                            pattern="yyyy-MMM-dd"/>
                                <p:outputLabel value="ESTADO"/><p:selectOneRadio value="#{actividadC.act.estadoActividad}">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                                </p:selectOneRadio>
                                <p:commandButton value="MODIFICAR" actionListener="#{actividadC.modificar()}" update="@([id$=formTblActividad]) formDialogActividad"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModActividad').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <h:form>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
